<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NotesBlazorApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="css/app.css" rel="stylesheet" />
    <link href="NotesBlazorApp.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.js"></script>




    <script>
        function initMasonry() {

            var row = document.querySelector('.masonry-row');
            if (row) {
                var msnry = new Masonry(row, {
                    percentPosition: true,
                    itemSelector: '.masonry-col',
                });
            }
        }

        function initAutoSizeTextArea() {
            var ta = autosize(document.querySelectorAll('textarea'));
            autosize.update(ta);
        }

        function initAutoSizeTextAreaModal() {

            var textarea = document.querySelectorAll('textarea');
            autosize(textarea);
            autosize.update(textarea);

            var myModal = document.getElementById('exampleModal')

            if (myModal != undefined) {
                myModal.addEventListener('shown.bs.modal', function () {
                    var textarea = document.querySelectorAll('textarea');
                    autosize(textarea);
                    autosize.update(textarea);
                })
            }
        }
    </script>
</body>

</html>
